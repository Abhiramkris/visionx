<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic FAQ Snippets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="faq-container" id="faqContainer"></div>

  <script src="snip.js"></script>
</body>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

.faq-container {
  max-width: 600px;
  margin: 0 auto;
}

.faq-item {
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
}

.faq-question {
  width: 100%;
  padding: 15px;
  text-align: left;
  background-color: #f7f7f7;
  border: none;
  cursor: pointer;
  font-size: 16px;
  font-weight: bold;
}

.faq-question:hover {
  background-color: #e7e7e7;
}

.faq-answer {
  background-color: #222;
  color: #fff;
  padding: 15px;
  border-top: 1px solid #ddd;
  display: none;
  border-bottom-left-radius: 4px;
  border-bottom-right-radius: 4px;
}

.faq-answer.hidden {
  display: none;
}

pre {
  margin: 0;
  overflow-x: auto;
  white-space: pre-wrap; /* Wrap code if needed */
  word-wrap: break-word;
}

.copy-button {
  margin-top: 10px;
  padding: 8px 12px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.copy-button:hover {
  background-color: #0056b3;
}

</style>
</html>
