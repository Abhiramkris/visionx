<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic FAQ Snippets</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="faq-container" id="faqContainer"></div>

  <script src="snip.js"></script>
</body>

<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f4f4f9;
}

.faq-container {
  max-width: 800px;
  margin: 20px auto;
  padding: 10px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.faq-item {
  margin-bottom: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
  overflow: hidden;
}

.faq-question {
  display: flex;
  justify-content: space-between;
  align-items: center;
  width: 100%;
  padding: 10px 15px;
  background-color: #007bff;
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 16px;
}

.faq-question:hover {
  background-color: #0056b3;
}

.faq-answer {
  display: none;
  position: relative;
  padding: 10px 15px;
  background-color: #f9f9f9;
}

.faq-answer pre {
  margin: 0;
  padding: 10px;
  background-color: #000;
  color: #fff;
  border-radius: 5px;
  font-family: monospace;
  font-size: 14px;
  overflow-x: auto;
}

.copy-button {
  position: absolute;
  top: 10px;
  right: 10px;
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 14px;
}

.copy-button:hover {
  background-color: #0056b3;
}

.plus-icon {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  width: 24px;
  height: 24px;
  margin-left: 10px;
  border-radius: 50%;
  background-color: #007bff;
  color: #fff;
  font-size: 16px;
  font-weight: bold;
}

</style>

</html>
