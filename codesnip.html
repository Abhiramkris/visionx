<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Snippet Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dropdown-container">
    <select id="snippetDropdown">
      <option value="">Select a snippet</option>
      <option value="snippet1">Snippet 1</option>
      <option value="snippet2">Snippet 2</option>
      <option value="snippet3">Snippet 3</option>
    </select>
  </div>

  <div id="codeContainer" class="code-container hidden">
    <pre id="codeContent"></pre>
    <button id="copyButton">Copy</button>
  </div>

  <script src="snip.js"></script>
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

.dropdown-container {
  margin-bottom: 20px;
}

select {
  padding: 10px;
  font-size: 16px;
}

.code-container {
  background-color: #222;
  color: #fff;
  padding: 20px;
  border-radius: 8px;
  position: relative;
  max-width: 600px;
  margin-top: 20px;
}

.code-container.hidden {
  display: none;
}

pre {
  margin: 0;
  overflow-x: auto;
  white-space: pre-wrap; /* Wrap code if needed */
  word-wrap: break-word;
}

button {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

  </style>
</body>
</html>
