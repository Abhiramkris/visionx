<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>macOS-Like Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
      gap: 20px;
    }

    .trigger-box {
      width: 150px;
      height: 150px;
      background-color: #007aff;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 16px;
    }

    .trigger-box:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
    }

    .window {
      position: fixed;
      width: 600px;
      height: 400px;
      background: rgba(255, 255, 255, 0.98);
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
      opacity: 0;
      transform: scale(0.2, 0.1);
      pointer-events: none;
      transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .window.open {
      opacity: 1;
      transform: scale(1, 1);
      pointer-events: auto;
    }

    .window.closing {
      opacity: 0;
      transform: scale(0.2, 0.1);
      transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .titlebar {
      height: 28px;
      background: #f6f6f6;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
      display: flex;
      align-items: center;
      padding: 0 12px;
      border-bottom: 1px solid #e0e0e0;
    }

    .window-controls {
      display: flex;
      gap: 8px;
    }

    .control-btn {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      transition: opacity 0.2s;
    }

    .close {
      background: #ff5f57;
    }

    .minimize {
      background: #febc2e;
    }

    .maximize {
      background: #28c840;
    }

    .control-btn:hover {
      opacity: 0.8;
    }

    .window-content {
      flex: 1;
      padding: 20px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div class="trigger-box" data-content="Content for Box 1">Box 1</div>
  <div class="trigger-box" data-content="Content for Box 2">Box 2</div>
  <div class="trigger-box" data-content="Content for Box 3">Box 3</div>

  <div class="window" id="animatedWindow">
    <div class="titlebar">
      <div class="window-controls">
        <button class="control-btn close" id="closeButton"></button>
        <button class="control-btn minimize"></button>
        <button class="control-btn maximize"></button>
      </div>
    </div>
    <div class="window-content" id="windowContent">
      <!-- Content will be dynamically inserted here -->
    </div>
  </div>

  <script>
    const triggerBoxes = document.querySelectorAll('.trigger-box');
    const closeButton = document.getElementById('closeButton');
    const windowElement = document.getElementById('animatedWindow');
    const windowContent = document.getElementById('windowContent');

    function centerWindow() {
      const rect = windowElement.getBoundingClientRect();
      const x = (window.innerWidth - rect.width) / 2;
      const y = (window.innerHeight - rect.height) / 2;
      windowElement.style.left = `${x}px`;
      windowElement.style.top = `${y}px`;
    }

    triggerBoxes.forEach((box) => {
      box.addEventListener('click', () => {
        const content = box.getAttribute('data-content');
        windowContent.innerHTML = `<h2>${content}</h2>`;
        
        // Center the window and open it
        centerWindow();
        windowElement.classList.add('open');
      });
    });

    closeButton.addEventListener('click', () => {
      // Close the window
      windowElement.classList.remove('open');
    });

    window.addEventListener('resize', () => {
      if (windowElement.classList.contains('open')) {
        centerWindow();
      }
    });
  </script>
</body>
</html>
